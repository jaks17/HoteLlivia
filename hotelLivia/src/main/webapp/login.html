<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d9a7c7, #fffcdc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #6a5acd;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px 0;
            text-align: left;
            font-size: 1.1em;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #6a5acd;
            color: white;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #483d8b;
        }

        .new-user {
            text-align: right;
            margin-top: 15px;
        }

        .new-user a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        .new-user a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h2 {
                font-size: 2em;
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <form action="login" method="post">
        <div class="login-container">
            <h2>Login Page</h2>
            <table>
                <tr>
                    <td>Enter Username</td>
                    <td><input type="text" name="uname" required></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="pass" required></td>
                </tr>
            </table>
            <input type="submit" value="Login">
            <div class="new-user">
                <a href="register.html">New User</a>
            </div>
        </div>
    </form>
</body>
</html>
