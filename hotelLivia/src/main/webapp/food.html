<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Livia</title>
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d9a7c7, #fffcdc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Added padding for better spacing */
        }

        .container {
            background-color: rgba(204, 255, 204, 0.9); /* Light green background with transparency */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Poppins', serif; /* Change to Poppins for consistency */
            font-style: italic;
            font-size: 3em;
            color: #6a5acd; /* Dark purple color */
            margin-bottom: 30px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .contact-info p {
            margin: 5px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #6a5acd; /* Dark purple color */
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #483d8b; /* Lighter purple on hover */
            transform: scale(1.05);
        }

        /* Image Styling */
        .image-container {
            margin: 20px 0; /* Add margin above and below images */
        }

        .image-container img {
            width: 100%; /* Responsive image width */
            border-radius: 10px; /* Rounded corners for images */
            max-height: 300px; /* Limit height for images */
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .contact-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Contact Number:</strong> +123 456 7890</p>
            <p><strong>Location:</strong> 123 Main St, Cityville</p>
        </div>
        
        <!-- Image References -->
        <div class="image-container">
            <img src="https://via.placeholder.com/500x200.png?text=Hotel+Livia+Exterior" alt="Hotel Livia Exterior">
            <img src="https://via.placeholder.com/500x200.png?text=Hotel+Livia+Interior" alt="Hotel Livia Interior">
        </div>
        
        <a href="login.html">Return to Login</a> <!-- Link to the login page -->
    </div>
</body>
</html>
