<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d9a7c7, #fffcdc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #6a5acd;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px 0;
            text-align: left;
            font-size: 1.1em;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #6a5acd; /* Dark purple color for buttons */
            color: white;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #483d8b; /* Lighter purple on hover */
        }

        .new-user {
            text-align: right;
            margin-top: 15px;
        }

        .new-user a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        .new-user a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <form action="reg" method="post">
        <div class="container">
            <h1>WELCOME TO REGISTER PAGE</h1>
            <table>
                <tr>
                    <td>Set Username</td>
                    <td><input type="text" name="uname" required></td>
                </tr>
                <tr>
                    <td>Set Password</td>
                    <td><input type="password" name="pass" required></td>
                </tr>
                <tr>
                    <td>Enter First Name</td>
                    <td><input type="text" name="fname" required></td>
                </tr>
                <tr>
                    <td>Enter Last Name</td>
                    <td><input type="text" name="lname" required></td>
                </tr>
                <tr>
                    <td>Enter Phone No</td>
                    <td><input type="text" name="phno" required></td>
                </tr>
            </table>
            <button type="submit">Register</button>
            <div class="new-user">
                <a href="login.html">Already a user? Login here</a>
            </div>
        </div>
    </form>
</body>
</html>
